<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input type="password" class="form-control" formControlName="oldPassword" id="oldPassword">
    <div *ngIf="oldPassword.pending">Checking...</div>
    <div *ngIf="oldPassword.invalid && oldPassword.touched" class="alert alert-danger">
      <div *ngIf="oldPassword.errors.required">Old password is required</div>
      <div *ngIf="oldPassword.errors.oldPassCorrect">Old password is not correct</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input type="password" class="form-control" formControlName="newPassword" id="newPassword">
    <div *ngIf="newPassword.invalid && newPassword.touched" class="alert alert-danger">
      <div *ngIf="newPassword.errors.required">New password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm password</label>
    <input type="password" class="form-control" formControlName="confirmPassword" id="confirmPassword">
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="alert alert-danger">
      <div *ngIf="confirmPassword.errors.required">Confirm password is required</div>
    </div>
    <div *ngIf="confirmPassword.touched && form.invalid && form.errors?.passwordMatch" class="alert alert-danger">Passwords does not match.</div>
  </div>
  <button class="btn btn-primary" type="submit">Change password</button>
</form>
