<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" required ngModel name="firstName" id="firstName" class="form-control">
    <div class="alert alert-danger" *ngIf="">First name is required</div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea type="text" ngModel name="comment" id="comment" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
